<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AIQOO / AIQA</title>

  <style>
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif; }
    .app { display: grid; grid-template-columns: 1.2fr 0.8fr; height: 100vh; }
    .left { position: relative; background: #0b0b0b; }
    .right { border-left: 1px solid #e5e7eb; overflow: hidden; }

    /* 유튜브 영역(예시) */
    .videoWrap { position: absolute; inset: 0; display: grid; place-items: center; }
    .videoInner { width: min(1100px, 95%); aspect-ratio: 16/9; background: #000; border-radius: 12px; overflow: hidden; }

    /* QA 영역 */
    #qa-root { height: 100%; }
  </style>
</head>
<body>
  <div class="app">
    <!-- LEFT: 영상 -->
    <section class="left">
      <div class="videoWrap">
        <div class="videoInner">
          <!-- enablejsapi=1 필수 -->
          <iframe
            id="yt-iframe"
            width="100%"
            height="100%"
            src="https://www.youtube.com/embed/dQw4w9WgXcQ?enablejsapi=1&rel=0&modestbranding=1"
            title="YouTube video"
            frameborder="0"
            allow="autoplay; encrypted-media; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </section>

    <!-- RIGHT: QA 패널 -->
    <section class="right">
      <div id="qa-root"></div>
    </section>
  </div>

  <!-- ✅ module 쓰지 마세요. defer로 DOM 준비 후 실행 -->
  <script src="/qa.js" defer></script>
</body>
</html>
